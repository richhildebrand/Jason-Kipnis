<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://kendo.cdn.telerik.com/2014.1.318/styles/kendo.common.min.css">
    <link rel="stylesheet" type="text/css" href="http://kendo.cdn.telerik.com/2015.3.930/styles/kendo.default.min.css">
    <style type="text/css">
        .chart {
            width: 100%;
            height: 500px;
        }

        .balloon-text div {
            margin-bottom: 10px;
        }

        .balloon-text span {
            display: block;
        }

        .balloon-text em {
            font-size: 14px;
            font-weight: bold;
            font-style: normal;
        }
    </style>
</head>
<body>

    <section>
        <div>
            <label>Graph: </label>
            <select data-role="dropdownlist"
                    data-bind="events: { change: lineChartObservable.updateVertialAxis,
                               value: lineChartObservable.vertialAxisValue">
                   <option value="BA">Batting Average</option>
                   <option value="OBP">On Base Percentage</option>
                   <option value="SLG">Slugging</option>
                   <option value="OPS">On Base Plus Slugging</option>
            </select>
        </div>
        <div class="chart" id="allPlayerDataChart"></div>
    </section>

    <section>
        <div>
            <label>Group By: </label>
            <select data-role="dropdownlist"
                    data-bind="events: { change: barChartObservable.updateSingleAxis,
                               value: barChartObservable.singleAxisValue">
                   <option value="Month">Month</option>
                   <option value="BOP">Batting Order Position</option>
                   <option value="Opp">Opponent</option>
            </select>
        </div>
        <div>
            <label>Show Categories: </label>
            <select data-role="multiselect"
                    data-bind="events: { change: barChartObservable.updateMultiAxis },
                               value: barChartObservable.multiAxisValues">
                    <option value="AB">At Bats</option>
                    <option value="RBI">Runs Batted In</option>
                    <option  value="H">Hits</option>
                    <option value="2B">Doubles</option>
                    <option value="3B">Triples</option>
                    <option value="HR">Home Runs</option>
                    <option value="SO">Strike Outs</option>
                    <option value="SB">Steals</option>
                    <option value="SC">Times Caught Stealing</option>
            </select>
        </div>
        <div class="chart" id="barChart"></div>
    </section>

    <script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
    <script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/light.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="http://kendo.cdn.telerik.com/2015.3.930/js/kendo.all.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script type="text/javascript" data-main="src/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>

</body>
</html>
